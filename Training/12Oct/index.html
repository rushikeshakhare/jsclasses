<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let testArray = []
        const onDataFetch = (response) => {
           return response.map((dataItem) => ({...dataItem,malik:'Rushikesh'}));
        }

        const onDataModify = (response) => {
           testArray = response;
           console.log(testArray);
        }

        const onDataError = (error) => {
           
            console.log(error);
        }

      fetch('https://jsonplaceholder.typicode.com/posts')
      .then((data) => {
          console.log("DATA",data.status)
          return data.json()})
      .then(onDataFetch)
      .then(onDataModify)
      .catch(onDataError)
    </script>
</body>
</html>
