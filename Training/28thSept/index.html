<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

       const inventoryList = () => {
        const inventory = [];

        const addItem = (name) => {
            if(!(inventory.includes(name)))
                inventory.push(name)
        }

        const removeItem = (name) => {
            const itemIndex = inventory.findIndex((element) => element === name);
            if(itemIndex > -1)
                inventory.splice(itemIndex,1)
        }

        const getList = () => {
            return inventory
        }

        return {
            add:addItem,
            remove:removeItem,
            getList
        }
       }

     function main(commands){
        const inventoryObject = inventoryList();
        commands.forEach((command) => {
            const allParameters = command.split(' ');
            const currentCommand = allParameters[0];
            const currentParameter = allParameters[1];
            if(currentCommand === 'add'){
                inventoryObject.add(currentParameter)
            }else if(currentCommand === 'remove'){
                inventoryObject.remove(currentParameter)
            }else if(currentCommand === 'list'){
                console.log(inventoryObject.getList());
            }
        })
     }

     main(['add Shirt','add trouser','add Tshirt','add Hat','remove Hat','list']);
   </script>
</body>
</html>
