<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-exam.css">
    <link rel="stylesheet" href="style-media.css">
    <title>Exam</title>
</head>

<body>
    <div class="container" style="height: 100vh;">
        <div class="question-box">
            <div class="question-box-header">

            </div>
            <div class="question-body">
                <br><br>
                <h2> <b>1)</b> what is your Name ?</h2>
                <div class="option-box">
                    <h3 class="option"> <b>1. option 1</b></h3>
                    <h3 class="option"> <b>2. option 2</b></h3>
                    <h3 class="option"> <b>3. option 3</b></h3>
                    <h3 class="option"> <b>4. option 4</b></h3>
                </div>
            </div>
            <div class="question-box-footer">
                <button class="btn-prev"><< Prev</button>
                <button class="btn-reset">Reset</button>
                <button class="btn-next">Next >></button>
            </div>
        </div>
        <div class="aside-box">
            <div class="end-exam">
                <button class="btn-cancel">Cancel</button>
            </div>
            <div class="student-details">
                <h3>student-details</h3>
            </div>
            <div class="question-track">
                <h3 style="width: 100%;padding: 12px;">Questions Track</h3><br>
                <div class="number-align">
                    <div class="track-numbers">
                        1
                    </div>
                    <div class="track-numbers">
                        2
                    </div>
                    <div class="track-numbers">
                        3
                    </div>
                    <div class="track-numbers">
                        4
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
