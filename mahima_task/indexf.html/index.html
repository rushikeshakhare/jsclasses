<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
    <div class="box">
        <div class="toasterror" id="toast"> 
            <ul id="message">
            </ul>
        </div>
        <div class="dataset" id="dataList">
        </div>
        <form class="form" id="form">
            <div class="formheader">
                Details
            </div>
            <div class="formbody">
                <label for="name">Enter name :</label>
                <div class="name">
                    <input type="text" class="name" id="fname" placeholder="FirstName">
                    <input type="text" class="name" id="lname" placeholder="LastName">
                </div>
                <br>
                <label for="Contact">Contact No :</label>
                <input type="number" onclick="this.type='number'" class="Contact" id="Contact" placeholder=" Contact No">
                <br><br>
                <label for="Aadhar">Aadhar Card No :</label>
                <input type="text" class="Aadhar" onclick="this.type='number'" id="Aadhar" placeholder="Aadhar Card Number">
                <br><br>
                <label for="Name">Pan Card No :</label>
                <input type="text" class="pan" id="pan" placeholder="Pan Card No">
                <br><br>
                <div class="forms form-text">
                    <label for="Name">Address :</label>
                     <textarea type="text" class="Address" rows="3" id="Address" placeholder="Permanent Address"></textarea>
                </div>
            </div>
            <div class="form-footer">
                <button type="button" id="submit-button"> Submit </button>
            </div>
        </form>
    </div>
    <script src="style.js"></script>
</body>
</html>
