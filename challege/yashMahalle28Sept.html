    <!-- Array Challaenge -->
    <script>
        console.log("Yash I");
        let Inventory = [];
        const InventoryList = () => {

            const AddItem = (name) => {
                const repeat = Inventory.filter((elem) => elem == name);
                if (repeat == '') {
                    Inventory.push(name);
                } else {
                    console.log("This Item :", repeat ," is already in the list." );
                }
                console.log(Inventory);
            }
            const RemoveItem = (name) => {
                n = Inventory.findIndex((element) => element == name);
                if (n > -1) {
                    Inventory = Inventory.filter((elem) => elem !== name);
                    console.log(Inventory);
                } else return "this item is not belong to us.";
            }
            const showList = () => {
                console.log(Inventory);
            }
            return {
                add: AddItem,
                remove: RemoveItem,
                list: showList
            }
        }

        function main(commands) {
            commands.forEach((command) => {
                const Item = command.split(" ")[1];
                const currentCommand = command.split(" ")[0].toLowerCase();
                if (currentCommand === "add") {
                    return InventoryList().add(Item);
                } else if (currentCommand === "remove") {
                    return InventoryList().remove(Item);
                } else if (currentCommand === "list") {
                    return InventoryList().list();
                } else {
                    return "Invalid Comment";
                }
            })
        }
        main(['add Shirt', 'add Trouser', 'add Tshirt', 'add Hat', 'remove Hat', 'add Tshirt', 'list']);
       
        
    </script>
